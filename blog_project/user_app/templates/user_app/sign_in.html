<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center p-0 m-0 box-border w-screen h-screen bg-gray-900">
    <div class="border-[2px]  rounded-3xl shadow-lg p-8 bg-white">
        {% load crispy_forms_tags %}
        <form method="post" >
            {% csrf_token %}
            {{sign_in_form|crispy}}
            <button type="submit" class="bg-yellow-500 px-2 py-1 rounded-lg hover:bg-yellow-400">Submit</button>
        </form>
        <p class="mt-4 mb-1">Don't have an account:</p>
        <a href="{% url 'sign_up_page' %}" class="px-3 py-1 bg-slate-600 text-white rounded-lg hover:bg-slate-500">Sign up</a>
    </div>
    
</body>
</html>

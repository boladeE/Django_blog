{% extends 'blog_app/base.html' %} 
{% block content%}
<div class="flex flex-col items-center w-4/5 mx-auto">
  <h1 class="text-3xl font-bold mb-4">Password Reset Form</h1>
  <h6 class="text-gray-600 text-lg w-3/5 mb-6">
    Please enter your new password so we can verify.
  </h6>
</div>

<div class="w-4/5 max-w-md mx-auto">
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form|crispy }}
    <input type="submit" value="Reset Password" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Reset Password
    </input>
  </form>
</div>

{% endblock%}

{% extends 'blog_app/base.html' %}
{% block content %}
<div class="flex justify-center items-center p-0 m-20 box-border ">
    <div class="border-[2px] rounded-3xl shadow-lg p-8 bg-white max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>
        {% load crispy_forms_tags %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="w-full bg-yellow-500 px-4 py-2 rounded-lg hover:bg-yellow-400 text-white font-semibold">Submit</button>
        </form>
        <p class="mt-4 mb-1 text-center text-gray-700">Don't have an account?</p>
        <div class="flex justify-center">
            <a href="{% url 'sign_up_page' %}" class="px-4 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-500">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'blog_app/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-black py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="flex items-center space-x-4">
                            <img class="h-20 w-20 rounded-full object-cover" 
                                 src="{{ user.profile.profile_image.url }}" 
                                 alt="Profile picture">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-900">{{ user.username }}</h2>
                                <p class="text-gray-500">Joined {{ user.date_joined|date }}</p>
                            </div>
                        </div>
                        
                        <div class="mt-8">
                            <h3 class="text-lg font-medium text-gray-900">Profile Information</h3>
                            <div class="mt-4 space-y-4">
                                <div>
                                    <label class="text-sm font-medium text-gray-500">Email</label>
                                    <p class="mt-1">{{ user.email }}</p>
                                </div>
                              
                            </div>
                        </div>

                        <div class="mt-8">
                            <a href="{% url 'update_profile_page' %}" 
                               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Edit Profile
                            </a>
                            <a href="{% url 'change_password_page' %}" 
                               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Change Password
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "blog_app/base.html"  %}
{% block content %}
{% load crispy_forms_tags %}
<div class="flex justify-center items-center w-full h-screen">
    <div class="bg-white border-[2px]  rounded-3xl shadow-lg p-8">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p> 
            {{ form|crispy }}
            <button type="submit" value="confirm" class="bg-red-500 px-2 py-1 rounded-lg hover:bg-yellow-400">Delete</button>
        </form>
    </div>
</div>

{% endblock %}

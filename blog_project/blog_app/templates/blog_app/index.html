{% extends "blog_app/base.html" %}

{% block content %}
    <nav class="w-full bg-gradient-to-t from-blue-600 to-blue-800 px-5 flex justify-between items-center rounded-b-lg ">
        <a href="#" class="text-gray-300 p-4 text-[2rem]">Django Blog</a>
        <div class="flex justify-end items-center ">
            <a href="#" class="text-gray-300 px-4 mx-4 text-lg hover:bg-black rounded-md">Home</a>
            <a href="#" class="text-gray-300 px-4 mx-4 text-lg hover:bg-black rounded-md">About</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'new_post_page' %}" class="text-gray-300 px-4 mx-4 text-lg hover:bg-black rounded-md">New Post</a>
                <a href="#" class="text-gray-300 px-4 mx-4 text-lg hover:bg-black rounded-md">Profile</a>
                <a href="{%url 'log_out_page'%}" class="text-gray-300 px-4 mx-4 text-lg hover:bg-black rounded-md">Log out</a>
            {% else %}
                <a href="{%url 'sign_in_page'%}" class="text-gray-300 px-4 mx-4 text-lg hover:bg-black rounded-md">Log in</a>
            {% endif %}
        </div>
    </nav>


    <!-- Where the blogs will be displayed -->
    <div class="container mx-auto flex flex-col max-w-[50%] text-white">

        <!-- Individual cards that displays the blogs -->
         {% for post in posts %}
         <a href="{% url 'reading_post_page' pk=post.id%}">
            <div class="border p-4 my-4">
                <p>{{post.user}}</p>
                <p>{{post.date_posted}}</p>
                <div class="border"></div>
                <h1>{{post.title}}</h1>
                <p>{{post.content}}</p>
            </div>
         </a>
         
         {% endfor %}
    </div>
{% endblock %}
